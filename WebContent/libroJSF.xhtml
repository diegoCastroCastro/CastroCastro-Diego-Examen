<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Libros</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Gesti√≥n Libros</h3>
	<h:form>
		<h:dataTable value="#{libroBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{c.codigo}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{c.nombre}" size="10"
					rendered="#{c.editable}" requiered="true"/>
				<h:outputText value="#{c.nombre}" rendered="#{not c.editable}" />
			</h:column>	
			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:inputText value="#{c.isbn}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.isbn}" rendered="#{not c.editable}" requiered="true"/>
			</h:column>	
			<h:column>
				<f:facet name="header">Paginas</f:facet>
				<h:inputText value="#{c.numPag}" size="10"
					rendered="#{c.editable}" requiered="true"/>
				<h:outputText value="#{c.numPag}" rendered="#{not c.editable}" />
			</h:column>		
			
			<h:column>
				<f:facet name="header">Agregar Capitulos</f:facet>
				<h:inputText value="#{c.numPag}" size="10"
					rendered="#{c.editable}" requiered="true" />
				<h:outputText value="#{c.numPag}" rendered="#{not c.editable}" />
			</h:column>		
			
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<h:inputText value="#{libroBean.autor}" size="10"
					rendered="#{c.editable}" requiered="true"/>
				<h:outputText value="#{libroBean.autor}" rendered="#{not c.editable}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{libroBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{libroBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{libroBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			Nombre:<h:inputText size="10" value="#{libroBean.nombre}"/>
		</ul>
		<ul>
			ISBN:<h:inputText size="10" value="#{libroBean.isbn}"/>
		</ul>
		<ul>
			Paginas:<h:inputText size="10" value="#{libroBean.numPag}"/>
		</ul>
		
		<ul>
			Numero de Capitulo:<h:inputText value="#{libroBean.num}"/>
		</ul>
		    
		<ul>
			Autor:<h:selectOneMenu value="#{libroBean.autor}">
					<f:selectItem itemLabel="Select One" itemValue=""/>
					<f:selectItems value="#{autorBean.list}" var="autor" itemLabel="#{autor.nombre}" itemValue="#{autor.codigo}"/>
				</h:selectOneMenu>
		</ul>      
		       
		   
		
		
		
		<h:commandButton value="Add" action="#{libroBean.add}" />
	</h:form>
</h:body>
</html>
